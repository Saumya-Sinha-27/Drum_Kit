<!DOCTYPE html>
<html lang="en">
<head>
	<title>Drum Kit</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row keys">
			<div class="col-sm key" data-key="65">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div class="col-sm key" data-key="83">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div class="col-sm key" data-key="68">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div class="col-sm key" data-key="70">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div class="col-sm key" data-key="71">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div class="col-sm key" data-key="72">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div class="col-sm key" data-key="74">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div class="col-sm key" data-key="75">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div class="col-sm key" data-key="76">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>
	</div>
	

	<audio data-key="65" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/clap.wav"></audio>
	<audio data-key="83" src=""></audio>
	<audio data-key="68" src=""></audio>
	<audio data-key="70" src=""></audio>
	<audio data-key="71" src=""></audio>
	<audio data-key="72" src=""></audio>
	<audio data-key="74" src=""></audio>
	<audio data-key="75" src=""></audio>
	<audio data-key="76" src=""></audio>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
